<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Pegasus MJML Editor</title>
  
  <link href="grapesjs/grapes.min.css" rel="stylesheet"/>
  <script src="grapesjs/grapes.min.js"></script>
  <script src="grapesjs-mjml.min.js"></script>
  
</head>

<body>

	<header>
		<nav>
			<ul>
				<li>Ma plus belle application NodeJS : un MJML Editor</li>
			</ul>
		</nav>
	</header>

<div id="gjs">
  <!-- Your MJML body here -->
  <mj-container>
        <mj-section>
          <mj-column>
            <mj-text>My Company</mj-text>
          </mj-column>
        </mj-section>
  <mj-container>
</div>
<script type="text/javascript">
  var editor = grapesjs.init({
      fromElement: 1,
      container : '#gjs',
      plugins: ['grapesjs-mjml'],
      pluginsOpts: {
        'grapesjs-mjml': {/* ...options */}
      }
  });
</script>
